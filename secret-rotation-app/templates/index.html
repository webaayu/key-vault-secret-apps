<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ text1 }}</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Main content styling */
        main {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            width: 100%;
        }

        main p {
            font-size: 1.2em;
            color: #666;
            margin: 15px 0;
        }

        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 300px;
            margin: 30px 0;
        }

        /* Footer styling */
        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to {{ text1 }}</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <p>{{ text2 }}</p>
        <p>Visit us at: <a href="{{ link }}" target="_blank">{{ link }}</a></p>
        <img src="{{ logo }}" alt="Company Logo">
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ company }}</p>
    </footer>
</body>
</html>
